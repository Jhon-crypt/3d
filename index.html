<!DOCTYPE html>
<html>
<head>
    <title>Three.js Example</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
        #controls {
            position: fixed;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
            color: white;
        }
        button {
            margin: 5px;
            padding: 8px;
            cursor: pointer;
            background: #4CAF50;
            border: none;
            color: white;
            border-radius: 4px;
        }
        button:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <div id="controls">
        <button onclick="addObject('box')">Add Box</button>
        <button onclick="addObject('sphere')">Add Sphere</button>
        <button onclick="addObject('cylinder')">Add Cylinder</button>
        <button onclick="addObject('cone')">Add Cone</button>
        <button onclick="addObject('torus')">Add Torus</button>
    </div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { DragControls } from 'three/addons/controls/DragControls.js';

        // Scene setup
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x87ceeb);

        // Camera setup
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(5, 5, 5);
        camera.lookAt(0, 0, 0);

        // Renderer setup
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMap.enabled = true;
        document.body.appendChild(renderer.domElement);

        // Controls
        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;

        // Ground
        const groundGeometry = new THREE.PlaneGeometry(10, 10);
        const groundMaterial = new THREE.MeshStandardMaterial({ 
            color: 0x808080,
            roughness: 0.8,
            metalness: 0.2
        });
        const ground = new THREE.Mesh(groundGeometry, groundMaterial);
        ground.rotation.x = -Math.PI / 2;
        ground.receiveShadow = true;
        scene.add(ground);

        // Lighting
        const ambientLight = new THREE.AmbientLight(0x404040);
        scene.add(ambientLight);

        const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
        directionalLight.position.set(5, 5, 5);
        directionalLight.castShadow = true;
        scene.add(directionalLight);

        // Objects array
        const objects = [];

        function getObjectHeight(object) {
            const box = new THREE.Box3().setFromObject(object);
            return box.max.y - box.min.y;
        }

        function checkCollision(object) {
            const box1 = new THREE.Box3().setFromObject(object);
            const objectHeight = box1.max.y - box1.min.y;

            // Check ground collision
            if (object.position.y <= objectHeight / 2) {
                object.position.y = objectHeight / 2;
                return true;
            }

            // Check collision with other objects
            for (let other of objects) {
                if (other !== object) {
                    const box2 = new THREE.Box3().setFromObject(other);
                    
                    // Check if boxes intersect
                    if (box1.intersectsBox(box2)) {
                        // Calculate penetration depth
                        const penetrationY = box1.min.y - box2.max.y;
                        if (Math.abs(penetrationY) < 0.1) { // Small threshold for resting
                            object.position.y = box2.max.y + objectHeight / 2;
                        }
                        return true;
                    }
                }
            }
            return false;
        }

        const dragControls = new DragControls(objects, camera, renderer.domElement);

        dragControls.addEventListener('dragstart', function (event) {
            controls.enabled = false;
            event.object.userData.isDragging = true;
        });

        dragControls.addEventListener('drag', function (event) {
            const object = event.object;
            const objectHeight = getObjectHeight(object);
            
            // Prevent dragging below ground
            if (object.position.y < objectHeight / 2) {
                object.position.y = objectHeight / 2;
            }
        });

        dragControls.addEventListener('dragend', function (event) {
            controls.enabled = true;
            event.object.userData.isDragging = false;
        });

        // Function to add objects
        window.addObject = function(type) {
            let geometry;

            switch(type) {
                case 'box':
                    geometry = new THREE.BoxGeometry(1, 1, 1);
                    break;
                case 'sphere':
                    geometry = new THREE.SphereGeometry(0.5, 32, 32);
                    break;
                case 'cylinder':
                    geometry = new THREE.CylinderGeometry(0.5, 0.5, 1, 32);
                    break;
                case 'cone':
                    geometry = new THREE.ConeGeometry(0.5, 1, 32);
                    break;
                case 'torus':
                    geometry = new THREE.TorusGeometry(0.5, 0.2, 16, 100);
                    break;
            }

            const material = new THREE.MeshStandardMaterial({
                color: Math.random() * 0xffffff,
                roughness: 0.7,
                metalness: 0.3
            });

            const mesh = new THREE.Mesh(geometry, material);
            mesh.position.set(
                (Math.random() - 0.5) * 4,
                5,
                (Math.random() - 0.5) * 4
            );
            mesh.castShadow = true;
            mesh.receiveShadow = true;
            
            scene.add(mesh);
            objects.push(mesh);
        }

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);
            
            // Update objects
            objects.forEach(object => {
                if (!object.userData.isDragging) {
                    const oldY = object.position.y;
                    object.position.y -= 0.1; // Apply gravity

                    // Check for collisions
                    if (checkCollision(object)) {
                        object.position.y = Math.max(object.position.y, oldY);
                    }
                }
            });
            
            controls.update();
            renderer.render(scene, camera);
        }
        animate();

        // Handle window resizing
        window.addEventListener('resize', onWindowResize, false);
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }
    </script>
</body>
</html>
