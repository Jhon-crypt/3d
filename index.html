<!DOCTYPE html>
<html>
<head>
    <title>Three.js Example</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
        #controls {
            position: fixed;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
            color: white;
        }
        button {
            margin: 5px;
            padding: 8px;
            cursor: pointer;
            background: #4CAF50;
            border: none;
            color: white;
            border-radius: 4px;
        }
        button:hover {
            background: #45a049;
        }
        #instructions {
            position: fixed;
            bottom: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
            color: white;
        }
    </style>
</head>
<body>
    <div id="controls">
        <button onclick="addObject('box')">Add Box</button>
        <button onclick="addObject('sphere')">Add Sphere</button>
        <button onclick="addObject('cylinder')">Add Cylinder</button>
        <button onclick="addObject('cone')">Add Cone</button>
        <button onclick="addObject('torus')">Add Torus</button>
    </div>
    <div id="instructions">
        Left Click: Select/Drag Objects | Right Click + Drag: Rotate View | Middle Click + Drag: Pan | Mouse Wheel: Zoom | Double Click: Delete Object
    </div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { DragControls } from 'three/addons/controls/DragControls.js';
        import { TransformControls } from 'three/addons/controls/TransformControls.js';

        // Scene setup
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x87ceeb);

        // Camera setup
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(5, 5, 5);
        camera.lookAt(0, 0, 0);

        // Renderer setup
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMap.enabled = true;
        document.body.appendChild(renderer.domElement);

        // Controls
        const orbitControls = new OrbitControls(camera, renderer.domElement);
        orbitControls.enableDamping = true;
        orbitControls.dampingFactor = 0.05;
        orbitControls.enablePan = true;
        orbitControls.enableRotate = true;
        orbitControls.enableZoom = true;
        orbitControls.mouseButtons = {
            LEFT: null,
            MIDDLE: THREE.MOUSE.PAN,
            RIGHT: THREE.MOUSE.ROTATE
        };

        // Transform Controls
        const transformControls = new TransformControls(camera, renderer.domElement);
        transformControls.addEventListener('dragging-changed', function (event) {
            orbitControls.enabled = !event.value;
        });
        scene.add(transformControls);

        // Ground
        const groundGeometry = new THREE.PlaneGeometry(10, 10);
        const groundMaterial = new THREE.MeshStandardMaterial({ 
            color: 0x808080,
            roughness: 0.8,
            metalness: 0.2
        });
        const ground = new THREE.Mesh(groundGeometry, groundMaterial);
        ground.rotation.x = -Math.PI / 2;
        ground.receiveShadow = true;
        scene.add(ground);

        // Lighting
        const ambientLight = new THREE.AmbientLight(0x404040);
        scene.add(ambientLight);

        const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
        directionalLight.position.set(5, 5, 5);
        directionalLight.castShadow = true;
        scene.add(directionalLight);

        // Objects array
        const objects = [];
        const raycaster = new THREE.Raycaster();
        const mouse = new THREE.Vector2();
        let selectedObject = null;
        const originalMaterials = new Map();

        function getObjectHeight(object) {
            const box = new THREE.Box3().setFromObject(object);
            return box.max.y - box.min.y;
        }

        function checkCollision(object) {
            const box1 = new THREE.Box3().setFromObject(object);
            const objectHeight = box1.max.y - box1.min.y;

            // Check ground collision
            if (object.position.y <= objectHeight / 2) {
                object.position.y = objectHeight / 2;
                return true;
            }

            // Check collision with other objects
            for (let other of objects) {
                if (other !== object) {
                    const box2 = new THREE.Box3().setFromObject(other);
                    
                    if (box1.intersectsBox(box2)) {
                        const penetrationY = box1.min.y - box2.max.y;
                        if (Math.abs(penetrationY) < 0.1) {
                            object.position.y = box2.max.y + objectHeight / 2;
                        }
                        return true;
                    }
                }
            }
            return false;
        }

        function highlightObject(object) {
            if (!originalMaterials.has(object)) {
                originalMaterials.set(object, object.material.clone());
                const highlightMaterial = object.material.clone();
                highlightMaterial.emissive.setHex(0x666600);
                object.material = highlightMaterial;
            }
        }

        function unhighlightObject(object) {
            if (originalMaterials.has(object)) {
                object.material = originalMaterials.get(object);
                originalMaterials.delete(object);
            }
        }

        function selectObject(object) {
            if (selectedObject === object) return;
            
            if (selectedObject) {
                unhighlightObject(selectedObject);
            }
            
            selectedObject = object;
            if (selectedObject) {
                highlightObject(selectedObject);
                transformControls.attach(selectedObject);
            } else {
                transformControls.detach();
            }
        }

        // Click handler for object selection
        function onClick(event) {
            event.preventDefault();
            
            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;

            raycaster.setFromCamera(mouse, camera);
            const intersects = raycaster.intersectObjects(objects);

            if (intersects.length > 0) {
                selectObject(intersects[0].object);
            } else {
                selectObject(null);
            }
        }

        // Key handler for transform controls
        function onKeyDown(event) {
            switch (event.key.toLowerCase()) {
                case 'g':
                    transformControls.setMode('translate');
                    break;
                case 'r':
                    transformControls.setMode('rotate');
                    break;
                case 's':
                    transformControls.setMode('scale');
                    break;
                case 'escape':
                    selectObject(null);
                    break;
            }
        }

        const dragControls = new DragControls(objects, camera, renderer.domElement);

        dragControls.addEventListener('dragstart', function (event) {
            orbitControls.enabled = false;
            event.object.userData.isDragging = true;
            selectObject(event.object);
        });

        dragControls.addEventListener('drag', function (event) {
            const object = event.object;
            const objectHeight = getObjectHeight(object);
            
            if (object.position.y < objectHeight / 2) {
                object.position.y = objectHeight / 2;
            }
        });

        dragControls.addEventListener('dragend', function (event) {
            orbitControls.enabled = true;
            event.object.userData.isDragging = false;
        });

        // Delete object on double click
        function onDoubleClick(event) {
            event.preventDefault();
            
            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;

            raycaster.setFromCamera(mouse, camera);
            const intersects = raycaster.intersectObjects(objects);

            if (intersects.length > 0) {
                const object = intersects[0].object;
                if (selectedObject === object) {
                    selectObject(null);
                }
                scene.remove(object);
                objects.splice(objects.indexOf(object), 1);
            }
        }

        // Add event listeners
        renderer.domElement.addEventListener('dblclick', onDoubleClick);
        renderer.domElement.addEventListener('click', onClick);
        document.addEventListener('keydown', onKeyDown);

        // Function to add objects
        window.addObject = function(type) {
            let geometry;

            switch(type) {
                case 'box':
                    geometry = new THREE.BoxGeometry(1, 1, 1);
                    break;
                case 'sphere':
                    geometry = new THREE.SphereGeometry(0.5, 32, 32);
                    break;
                case 'cylinder':
                    geometry = new THREE.CylinderGeometry(0.5, 0.5, 1, 32);
                    break;
                case 'cone':
                    geometry = new THREE.ConeGeometry(0.5, 1, 32);
                    break;
                case 'torus':
                    geometry = new THREE.TorusGeometry(0.5, 0.2, 16, 100);
                    break;
            }

            const material = new THREE.MeshStandardMaterial({
                color: Math.random() * 0xffffff,
                roughness: 0.7,
                metalness: 0.3
            });

            const mesh = new THREE.Mesh(geometry, material);
            mesh.position.set(
                (Math.random() - 0.5) * 4,
                5,
                (Math.random() - 0.5) * 4
            );
            mesh.castShadow = true;
            mesh.receiveShadow = true;
            
            scene.add(mesh);
            objects.push(mesh);
        }

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);
            
            objects.forEach(object => {
                if (!object.userData.isDragging && !transformControls.object) {
                    const oldY = object.position.y;
                    object.position.y -= 0.1;

                    if (checkCollision(object)) {
                        object.position.y = Math.max(object.position.y, oldY);
                    }
                }
            });
            
            orbitControls.update();
            renderer.render(scene, camera);
        }
        animate();

        // Handle window resizing
        window.addEventListener('resize', onWindowResize, false);
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }
    </script>
</body>
</html>
