<!DOCTYPE html>
<html>
<head>
    <title>Three.js Building Explorer</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
        #controls {
            position: fixed;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
            color: white;
            z-index: 100;
        }
        button {
            margin: 5px;
            padding: 8px;
            cursor: pointer;
            background: #4CAF50;
            border: none;
            color: white;
            border-radius: 4px;
        }
        button:hover {
            background: #45a049;
        }
        #instructions {
            position: fixed;
            bottom: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
            color: white;
            z-index: 100;
        }
        #mode-switch {
            position: fixed;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
            color: white;
            z-index: 100;
        }
    </style>
</head>
<body>
    <div id="controls">
        <button onclick="addObject('box')">Add Box</button>
        <button onclick="addObject('sphere')">Add Sphere</button>
        <button onclick="addObject('cylinder')">Add Cylinder</button>
        <button onclick="addObject('cone')">Add Cone</button>
        <button onclick="addObject('torus')">Add Torus</button>
    </div>
    <div id="mode-switch">
        <button onclick="toggleNavigationMode()">Toggle Navigation Mode (T)</button>
    </div>
    <div id="instructions">
        Object Mode: Left Click: Select/Drag | Right Click + Drag: Rotate View | Middle Click + Drag: Pan | Mouse Wheel: Zoom | Double Click: Delete
        Navigation Mode (Press T): WASD: Move | Mouse: Look | Space: Up | Shift: Down
    </div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { DragControls } from 'three/addons/controls/DragControls.js';
        import { TransformControls } from 'three/addons/controls/TransformControls.js';
        import { PointerLockControls } from 'three/addons/controls/PointerLockControls.js';

        // Scene setup
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x87ceeb);

        // Camera setup
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(5, 5, 5);
        camera.lookAt(0, 0, 0);

        // Renderer setup
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMap.enabled = true;
        document.body.appendChild(renderer.domElement);

        // Controls
        const orbitControls = new OrbitControls(camera, renderer.domElement);
        orbitControls.enableDamping = true;
        orbitControls.dampingFactor = 0.05;
        orbitControls.mouseButtons = {
            LEFT: null,
            MIDDLE: THREE.MOUSE.PAN,
            RIGHT: THREE.MOUSE.ROTATE
        };

        // First Person Controls
        const pointerLockControls = new PointerLockControls(camera, document.body);
        let navigationMode = false;
        const moveSpeed = 0.15;
        const velocity = new THREE.Vector3();
        const direction = new THREE.Vector3();
        let moveForward = false;
        let moveBackward = false;
        let moveLeft = false;
        let moveRight = false;
        let moveUp = false;
        let moveDown = false;

        // Transform Controls
        const transformControls = new TransformControls(camera, renderer.domElement);
        transformControls.addEventListener('dragging-changed', function (event) {
            orbitControls.enabled = !event.value;
        });
        scene.add(transformControls);

        // Create Building
        function createBuilding() {
            // Floor
            const floor = new THREE.Mesh(
                new THREE.BoxGeometry(20, 0.5, 20),
                new THREE.MeshStandardMaterial({ color: 0x808080 })
            );
            floor.position.y = -0.25;
            floor.receiveShadow = true;
            scene.add(floor);

            // Walls
            const wallMaterial = new THREE.MeshStandardMaterial({ color: 0xcccccc });
            const wallHeight = 4;
            const wallThickness = 0.5;

            // Front wall with door
            const frontWallLeft = new THREE.Mesh(
                new THREE.BoxGeometry(8, wallHeight, wallThickness),
                wallMaterial
            );
            frontWallLeft.position.set(-6, wallHeight/2, -10);
            scene.add(frontWallLeft);

            const frontWallRight = new THREE.Mesh(
                new THREE.BoxGeometry(8, wallHeight, wallThickness),
                wallMaterial
            );
            frontWallRight.position.set(6, wallHeight/2, -10);
            scene.add(frontWallRight);

            const frontWallTop = new THREE.Mesh(
                new THREE.BoxGeometry(4, wallHeight/2, wallThickness),
                wallMaterial
            );
            frontWallTop.position.set(0, wallHeight*0.75, -10);
            scene.add(frontWallTop);

            // Back wall
            const backWall = new THREE.Mesh(
                new THREE.BoxGeometry(20, wallHeight, wallThickness),
                wallMaterial
            );
            backWall.position.set(0, wallHeight/2, 10);
            scene.add(backWall);

            // Side walls
            const leftWall = new THREE.Mesh(
                new THREE.BoxGeometry(wallThickness, wallHeight, 20),
                wallMaterial
            );
            leftWall.position.set(-10, wallHeight/2, 0);
            scene.add(leftWall);

            const rightWall = new THREE.Mesh(
                new THREE.BoxGeometry(wallThickness, wallHeight, 20),
                wallMaterial
            );
            rightWall.position.set(10, wallHeight/2, 0);
            scene.add(rightWall);

            // Ceiling
            const ceiling = new THREE.Mesh(
                new THREE.BoxGeometry(20, 0.5, 20),
                new THREE.MeshStandardMaterial({ color: 0xeeeeee })
            );
            ceiling.position.y = wallHeight;
            ceiling.receiveShadow = true;
            scene.add(ceiling);

            // Add some windows
            const windowMaterial = new THREE.MeshStandardMaterial({ 
                color: 0x88ccff,
                transparent: true,
                opacity: 0.5
            });

            // Windows on side walls
            for (let i = -1; i <= 1; i++) {
                const leftWindow = new THREE.Mesh(
                    new THREE.BoxGeometry(0.5, 1.5, 1),
                    windowMaterial
                );
                leftWindow.position.set(-9.8, wallHeight/2, i * 5);
                scene.add(leftWindow);

                const rightWindow = new THREE.Mesh(
                    new THREE.BoxGeometry(0.5, 1.5, 1),
                    windowMaterial
                );
                rightWindow.position.set(9.8, wallHeight/2, i * 5);
                scene.add(rightWindow);
            }
        }

        createBuilding();

        // Lighting
        const ambientLight = new THREE.AmbientLight(0x404040, 1);
        scene.add(ambientLight);

        const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
        directionalLight.position.set(5, 5, 5);
        directionalLight.castShadow = true;
        scene.add(directionalLight);

        // Add point lights inside building
        const pointLight1 = new THREE.PointLight(0xffffff, 0.5);
        pointLight1.position.set(0, 3, 0);
        scene.add(pointLight1);

        // Objects array and controls setup (keeping your existing code)
        const objects = [];
        const raycaster = new THREE.Raycaster();
        const mouse = new THREE.Vector2();
        let selectedObject = null;
        const originalMaterials = new Map();

        function getObjectHeight(object) {
            const box = new THREE.Box3().setFromObject(object);
            return box.max.y - box.min.y;
        }

        function checkCollision(object) {
            const box1 = new THREE.Box3().setFromObject(object);
            const objectHeight = box1.max.y - box1.min.y;

            // Check ground collision
            if (object.position.y <= objectHeight / 2) {
                object.position.y = objectHeight / 2;
                return true;
            }

            // Check collision with other objects
            for (let other of objects) {
                if (other !== object) {
                    const box2 = new THREE.Box3().setFromObject(other);
                    
                    if (box1.intersectsBox(box2)) {
                        const penetrationY = box1.min.y - box2.max.y;
                        if (Math.abs(penetrationY) < 0.1) {
                            object.position.y = box2.max.y + objectHeight / 2;
                        }
                        return true;
                    }
                }
            }
            return false;
        }

        function highlightObject(object) {
            if (!originalMaterials.has(object)) {
                originalMaterials.set(object, object.material.clone());
                const highlightMaterial = object.material.clone();
                highlightMaterial.emissive.setHex(0x666600);
                object.material = highlightMaterial;
            }
        }

        function unhighlightObject(object) {
            if (originalMaterials.has(object)) {
                object.material = originalMaterials.get(object);
                originalMaterials.delete(object);
            }
        }

        function selectObject(object) {
            if (selectedObject === object) return;
            
            if (selectedObject) {
                unhighlightObject(selectedObject);
            }
            
            selectedObject = object;
            if (selectedObject) {
                highlightObject(selectedObject);
                transformControls.attach(selectedObject);
            } else {
                transformControls.detach();
            }
        }

        // Click handler for object selection
        function onClick(event) {
            event.preventDefault();
            
            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;

            raycaster.setFromCamera(mouse, camera);
            const intersects = raycaster.intersectObjects(objects);

            if (intersects.length > 0) {
                selectObject(intersects[0].object);
            } else {
                selectObject(null);
            }
        }

        // Key handler for transform controls
        function onKeyDown(event) {
            switch (event.key.toLowerCase()) {
                case 'g':
                    transformControls.setMode('translate');
                    break;
                case 'r':
                    transformControls.setMode('rotate');
                    break;
                case 's':
                    transformControls.setMode('scale');
                    break;
                case 'escape':
                    selectObject(null);
                    break;
                case 't':
                    toggleNavigationMode();
                    break;
            }
        }

        const dragControls = new DragControls(objects, camera, renderer.domElement);

        dragControls.addEventListener('dragstart', function (event) {
            orbitControls.enabled = false;
            event.object.userData.isDragging = true;
            selectObject(event.object);
        });

        dragControls.addEventListener('drag', function (event) {
            const object = event.object;
            const objectHeight = getObjectHeight(object);
            
            if (object.position.y < objectHeight / 2) {
                object.position.y = objectHeight / 2;
            }
        });

        dragControls.addEventListener('dragend', function (event) {
            orbitControls.enabled = true;
            event.object.userData.isDragging = false;
        });

        // Delete object on double click
        function onDoubleClick(event) {
            event.preventDefault();
            
            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;

            raycaster.setFromCamera(mouse, camera);
            const intersects = raycaster.intersectObjects(objects);

            if (intersects.length > 0) {
                const object = intersects[0].object;
                if (selectedObject === object) {
                    selectObject(null);
                }
                scene.remove(object);
                objects.splice(objects.indexOf(object), 1);
            }
        }

        // Add event listeners
        renderer.domElement.addEventListener('dblclick', onDoubleClick);
        renderer.domElement.addEventListener('click', onClick);
        document.addEventListener('keydown', onKeyDown);

        // Function to add objects
        window.addObject = function(type) {
            let geometry;

            switch(type) {
                case 'box':
                    geometry = new THREE.BoxGeometry(1, 1, 1);
                    break;
                case 'sphere':
                    geometry = new THREE.SphereGeometry(0.5, 32, 32);
                    break;
                case 'cylinder':
                    geometry = new THREE.CylinderGeometry(0.5, 0.5, 1, 32);
                    break;
                case 'cone':
                    geometry = new THREE.ConeGeometry(0.5, 1, 32);
                    break;
                case 'torus':
                    geometry = new THREE.TorusGeometry(0.5, 0.2, 16, 100);
                    break;
            }

            const material = new THREE.MeshStandardMaterial({
                color: Math.random() * 0xffffff,
                roughness: 0.7,
                metalness: 0.3
            });

            const mesh = new THREE.Mesh(geometry, material);
            mesh.position.set(
                (Math.random() - 0.5) * 4,
                5,
                (Math.random() - 0.5) * 4
            );
            mesh.castShadow = true;
            mesh.receiveShadow = true;
            
            scene.add(mesh);
            objects.push(mesh);
        }

        window.toggleNavigationMode = function() {
            navigationMode = !navigationMode;
            if (navigationMode) {
                pointerLockControls.lock();
                orbitControls.enabled = false;
                if (selectedObject) selectObject(null);
            } else {
                pointerLockControls.unlock();
                orbitControls.enabled = true;
            }
        }

        // Navigation mode key handlers
        const onKeyDown = function(event) {
            if (navigationMode) {
                switch (event.code) {
                    case 'ArrowUp':
                    case 'KeyW':
                        moveForward = true;
                        break;
                    case 'ArrowDown':
                    case 'KeyS':
                        moveBackward = true;
                        break;
                    case 'ArrowLeft':
                    case 'KeyA':
                        moveLeft = true;
                        break;
                    case 'ArrowRight':
                    case 'KeyD':
                        moveRight = true;
                        break;
                    case 'Space':
                        moveUp = true;
                        break;
                    case 'ShiftLeft':
                        moveDown = true;
                        break;
                }
            } else {
                // Your existing key handlers for object manipulation
                switch (event.key.toLowerCase()) {
                    case 'g':
                        transformControls.setMode('translate');
                        break;
                    case 'r':
                        transformControls.setMode('rotate');
                        break;
                    case 's':
                        transformControls.setMode('scale');
                        break;
                    case 'escape':
                        selectObject(null);
                        break;
                    case 't':
                        toggleNavigationMode();
                        break;
                }
            }
        };

        const onKeyUp = function(event) {
            if (navigationMode) {
                switch (event.code) {
                    case 'ArrowUp':
                    case 'KeyW':
                        moveForward = false;
                        break;
                    case 'ArrowDown':
                    case 'KeyS':
                        moveBackward = false;
                        break;
                    case 'ArrowLeft':
                    case 'KeyA':
                        moveLeft = false;
                        break;
                    case 'ArrowRight':
                    case 'KeyD':
                        moveRight = false;
                        break;
                    case 'Space':
                        moveUp = false;
                        break;
                    case 'ShiftLeft':
                        moveDown = false;
                        break;
                }
            }
        };

        document.addEventListener('keydown', onKeyDown);
        document.addEventListener('keyup', onKeyUp);

        pointerLockControls.addEventListener('lock', function() {
            document.getElementById('instructions').style.display = 'none';
        });

        pointerLockControls.addEventListener('unlock', function() {
            document.getElementById('instructions').style.display = 'block';
        });

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);

            if (navigationMode) {
                direction.z = Number(moveForward) - Number(moveBackward);
                direction.x = Number(moveRight) - Number(moveLeft);
                direction.y = Number(moveUp) - Number(moveDown);
                direction.normalize();

                if (moveForward || moveBackward) velocity.z -= direction.z * moveSpeed;
                if (moveLeft || moveRight) velocity.x -= direction.x * moveSpeed;
                if (moveUp || moveDown) velocity.y += direction.y * moveSpeed;

                pointerLockControls.moveRight(-velocity.x);
                pointerLockControls.moveForward(-velocity.z);
                camera.position.y += velocity.y;

                velocity.x *= 0.9;
                velocity.z *= 0.9;
                velocity.y *= 0.9;
            } else {
                objects.forEach(object => {
                    if (!object.userData.isDragging && !transformControls.object) {
                        const oldY = object.position.y;
                        object.position.y -= 0.1;

                        if (checkCollision(object)) {
                            object.position.y = Math.max(object.position.y, oldY);
                        }
                    }
                });
                
                orbitControls.update();
            }

            renderer.render(scene, camera);
        }
        animate();

        // Handle window resizing
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }
        window.addEventListener('resize', onWindowResize, false);

        // Keep your existing event listeners and object manipulation code
        // ... (keep all your existing event listeners)
    </script>
</body>
</html>
